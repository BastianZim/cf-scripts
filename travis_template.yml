language: python
sudo: false

env:
  global:
    # Doctr deploy key for regro/cf-graph
    - secure: "{{ doctr_key }}"

install:
  - set -e
  - git clone https://github.com/regro/cf-scripts.git
  - cd cf-scripts
  - source setup.sh
  - export PATH=~/mc/bin:$PATH
script:
  - xonsh {{ script_number }}.xsh
